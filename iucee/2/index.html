<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Sign up</title>
    <link href="Style2.css" />
</head>

<body>
    <form action="/" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" placeholder="Enter your name" required>
            <br>
            <label for="mobile_number">Mobile Number:</label>
            <input type="tel" name="mobile_number" placeholder="Enter your mobile number" required>
            <br>
            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" name="date_of_birth" placeholder="Enter your date of birth" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Enter your password" required>
            <br>
        </div>
        <span><input type="submit" value="Sign up"></span>
    </form>
</body>

</html>
