<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Details</title>
    <link href="style3.css" />
</head>

<body>
    <div>
        <label for="lpd">Last period date</label>
        <input type="date" name="lpd" required>
        <br>
        <label for="d">Duration:</label>
        <input type="number" name="d" required>
        <br>
        <span>
            <label for="fi">Flow Intensity:</label>
            &nbsp;
            <Label for="">Low</Label>
            <input type="Radio" name="fi" value="Low">
            &nbsp;
            <label for="">Normal</label>
            <input type="Radio" name="fi" value="Normal">
            &nbsp;
            <label for="">High</label>
            <input type="Radio" name="fi" value="High">
        </span>
        <br>
        <label for="tg">Time Gap Between Periods</label>
        <input type="number" name="tg" required>
        <br>
        <label for="Symptoms">Symptoms:</label>
        <input type="text" name="Symptoms" required>
        <br>
        <span>
            <label for="Ms">Marital status:</label>
            &nbsp;
            <Label for="">Married</Label>
            <input type="Radio" name="Ms" value="Married">
            &nbsp;
            <label for="">Not Married</label>
            <input type="Radio" name="Ms" value="Not Married">
        </span>
    </div>
    <span><input type="submit" value="Continue"></span>
</body>

</html>
